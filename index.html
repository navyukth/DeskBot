<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ESP32 GPIO Controller</title>

<link rel="stylesheet" href="styles.css">
<script type="module" src="app.js"></script>

</head>

<body>

<div class="card">

  <h1>ESP32 GPIO Control</h1>
  <div id="statusBadge" class="status-badge offline">Offline</div>

  <!-- Login UI -->
  <div id="authBox">
    <input id="emailField" type="email" placeholder="Email" />
    <input id="passwordField" type="password" placeholder="Password" />
    <button id="loginBtn" class="btn login-btn">Login</button>
    <p id="authMsg"></p>
  </div>

  <!-- Control UI -->
<div id="controlBox" style="display:none;">
  <h3>Servo Control</h3>
  <input
    type="range"
    id="servoSlider"
    min="0"
    max="180"
    value="90"
    class="servo-slider"
  />
  <div id="servoAngle" class="gpio-status">Angle: 90Â°</div>
  <button id="logoutBtn" class="btn logout-btn">Logout</button>
</div>

</div>

<!-- JS + Firebase Integrated -->


</body>
</html>
